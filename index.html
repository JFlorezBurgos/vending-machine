            <div class="">

            </div>
          </div>
          <!-- container seleccionar -->
          <div class="col-start-3 row-end-3">
            <div class="box-content border-1 h-50 rounded-xl bg-slate-300">
              <div

              >
                <!-- Pantalla -->
                <div
